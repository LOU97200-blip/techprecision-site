<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er un message TechPrecision</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00d4ff;
    }
    label, select, input {
      font-size: 1rem;
      margin: 10px;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.1rem;
      background-color: #00d4ff;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b8e6;
    }
  </style>
</head>
<body>
  <h1>üé≠ Cr√©e ton message surprise</h1>
  <form id="teaseForm">
    <label for="prenom">Pr√©nom de la cible :</label><br>
    <input type="text" id="prenom" name="prenom" required><br>

    <label for="genre">Genre :</label><br>
    <select id="genre" name="genre">
      <option value="h">Homme</option>
      <option value="f">Femme</option>
    </select><br>

    <button type="submit">Cr√©er le message</button>
  </form>

  <script>
    const form = document.getElementById('teaseForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const prenom = document.getElementById('prenom').value;
      const genre = document.getElementById('genre').value;
      const teaserUrl = `tease.html?prenom=${encodeURIComponent(prenom)}&genre=${genre}`;
      window.location.href = teaserUrl;
    });
  </script>
</body>
</html>
