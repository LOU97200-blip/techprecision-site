<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©n√©rateur de QR Code personnalis√©</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    canvas {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    a {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
    #welcomeMessage {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
    }
    .history {
      margin-top: 30px;
      max-width: 400px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }
    .clear-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .clear-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div id="welcomeMessage"></div>
  <h2>üîó G√©n√©rateur de lien + QR code personnalis√©</h2>
  <p>Entrez plusieurs pr√©noms et num√©ros (un par ligne, format : Pr√©nom - Num√©ro) :</p>
  <textarea id="bulkInput" rows="6" cols="40" placeholder="Ex:
Marc - 0696123456
Claire - 0696789012"></textarea>
  <button onclick="generateAndSendBulk()">Envoyer √† tous</button>

  <div id="output"></div>
  <div class="history">
    <h4>üìú Historique des envois :</h4>
    <ul id="historyList"></ul>
    <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è Vider l'historique</button>
  </div>

  <script>
    function generateAndSendBulk() {
      const input = document.getElementById('bulkInput').value.trim();
      const lines = input.split('\n');
      const baseUrl = "https://techrepare972.github.io/techprecision-site/PUBv1.html";
      const output = document.getElementById('output');
      const historyList = document.getElementById('historyList');
      output.innerHTML = "";

      lines.forEach(line => {
        const parts = line.split(" - ");
        if (parts.length === 2) {
          const name = parts[0].trim();
          const phone = parts[1].trim();
          const url = `${baseUrl}?nom=${encodeURIComponent(name)}`;
          const message = `üö® ${name}, tu as un message important : ${url}`;

          const canvas = document.createElement('canvas');
          QRCode.toCanvas(canvas, url, function (error) {
            if (error) console.error(error);
          });

          const waLink = document.createElement('a');
          waLink.href = `https://wa.me/${phone.replace(/\D/g, '')}?text=${encodeURIComponent(message)}`;
          waLink.target = '_blank';
          waLink.innerText = `üì§ WhatsApp √† ${name}`;

          const smsLink = document.createElement('a');
          smsLink.href = `sms:${phone}?body=${encodeURIComponent(message)}`;
          smsLink.innerText = `üì© SMS √† ${name}`;
          smsLink.style.marginLeft = '15px';

          const section = document.createElement('div');
          section.appendChild(document.createTextNode(`${name} - ${phone}`));
          section.appendChild(document.createElement('br'));
          section.appendChild(waLink);
          section.appendChild(smsLink);
          section.appendChild(document.createElement('br'));
          section.appendChild(canvas);

          output.appendChild(section);

          const li = document.createElement('li');
          li.textContent = `${name} - ${phone}`;
          historyList.appendChild(li);
        }
      });
    }

    function clearHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = "";
    }

    const params = new URLSearchParams(window.location.search);
    const nom = params.get('nom');
    if (nom) {
      document.getElementById('welcomeMessage').innerText = `${nom}, vous avez un message important.`;
    }
  </script>
</body>
</html>
